  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />

  <style>

</head>
<nav class="navbar bg-white bg-opacity-70 shadow sticky top-0 z-50">
  <div class="container mx-auto px-4 flex flex-col sm:flex-row items-center justify-between py-2 gap-3 sm:gap-0">
    <div class="flex items-center gap-3">
      <div class="w-16 h-16 sm:w-20 sm:h-20 rounded-full ring ring-white ring-offset-2 ring-offset-emerald-400 p-1">
        <img src="./assets/logo-dark.png" alt="Logo" class="w-full h-full object-contain rounded-full" />
      </div>
      <span class="text-xl sm:text-2xl font-bold leading-tight text-green-800">
        Emergency <br class="hidden sm:block" /> Service
      </span>

    <div class="flex items-center gap-2 sm:gap-3">
      <div class="flex items-center bg-green-50 rounded-full px-3 py-1 gap-1">

        <i class="fa-solid fa-heart text-red-500"></i>
      </div>
      <button id="copyPill" class="btn btn-success btn-sm rounded-full text-white normal-case px-4">
        <span id="copyCount">0</span> Copy

  </div>
</nav>

<header class="w-full">
  <div class="hero min-h-[220px] bg-gradient-to-br from-green-900 via-green-900 to-emerald-900 text-white">
    <div class="hero-content text-center w-full">
      <div class="flex flex-col items-center w-full">
        <div class="mb-4">
          <div class="w-20 h-20 md:w-24 md:h-24 rounded-full ring ring-white ring-offset-2 ring-offset-emerald-400 bg-white p-1 flex items-center justify-center">
            <img src="./assets/logo.png" alt="Gov Logo" class="w-full h-full object-contain rounded-full" />
          </div>
        </div>
        <h1 class="text-2xl md:text-3xl font-extrabold"> Rajshahi City Emergency Service Directory</h1>
        <p class="text-sm md:text-base text-white/90 mt-2 px-4 max-w-2xl">
          Government Emergency Services at Your Fingertip - A Project by <strong> Md Mahim Hosen under the Government of the People's Republic of Bangladesh</strong>
        </p>
      </div>
    </div>
  </div>
</header>

<section class="bg-white bg-opacity-70 pt-0">
  <main class="container mx-auto px-3 md:px-4 lg:px-6">
    <div class="grid grid-cols-12 gap-4 md:gap-6">
      
      <section class="col-span-12 lg:col-span-9 mt-6 md:mt-10">
        
        <div class="mb-6">
          <label class="input input-bordered flex items-center gap-2 soft-card !p-0 !shadow-lg">
            <input id="searchBar" type="text" class="grow bg-white rounded-l-2xl p-4 text-base" placeholder="সার্চ করুন (যেমন: পুলিশ, ফায়ার, ব্লাড ব্যাংক...)" />
            <i class="fa-solid fa-search text-lg mr-4 text-gray-500"></i>
          </label>
        </div>

        <div id="cardGrid"></div>
      </section>

      <aside class="col-span-12 lg:col-span-3 mt-6 md:mt-10">
        <div class="soft-card bg-base-100 rounded-2xl p-4 md:p-5">
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center gap-2">
              <span ><i class="fa-regular fa-clock"></i></span>
              <h2 class="font-semibold text-lg text-black">Call History</h2>
            </div>
            <button id="clearHistory" class="btn btn !bg-[#00A63E] text-white">Clear</button>
          </div>
          <ul id="historyList" class="space-y-3 max-h-[520px] overflow-y-auto pr-2"></ul>
        </div>
      </aside>

    </div>
  </main>
</section>

<template id="cardTemplate">
  <div class="soft-card bg-base-100 rounded-2xl p-5 flex flex-col gap-4 relative">
    
    <div class="flex justify-between items-start">
      <div class="avatar">
        <div class="w-8 h-8 rounded-xl bg-emerald-100 flex items-center justify-center text-2xl">
            <img data-role="icon" src="" alt="Service Icon" class="w-6 h-6 object-contain"/>        
        </div>
      </div>
      <button class="btn btn-ghost btn-circle btn-sm" data-role="heartBtn" aria-label="Add to favourites">
        <i data-role="heartIcon" class="fa-solid fa-heart text-gray-400 hover:text-red-500"></i>
      </button>
    </div>

    <div>
      <h2 class="font-bold text-xl leading-snug text-black" data-role="title">Service Name</h2>
      <p class="text-sm text-base-content " data-role="subtitle">Department</p>
    </div>

    <div>
      <div class="text-2xl font-extrabold tracking-wide text-black" data-role="number">999</div>
    </div>

    <div class=" items-center justify-between mt-auto">
      <div class="badge badge-outline text-sm block" data-role="badge">Category</div> <br>
      <div class="flex  justify-between gap-2">
        <button class="btn btn btn-outline" data-role="copyBtn">
          <i class="fa-solid fa-copy mr-1"></i> Copy
        </button>
        <button class="btn btn btn-success text-white" data-role="callBtn">
          <i class="fa-solid fa-phone-volume mr-1"></i> Call
        </button>
      </div>
    </div>

  </div>
</template>

<script>
(function () {
  const STORAGE_KEY = 'emergencyHotlineState'; 

  function loadState() {
    try {
      const storedState = localStorage.getItem(STORAGE_KEY);
      if (storedState) {
        return JSON.parse(storedState);
      }
    } catch (e) {
      console.error("Error loading state from localStorage", e);
    }
    return {
      hearts: 0, 
      copies: 0,
      services: getServices(),
      history: [],
      favoriteIds: {} 
    };
  }

  function saveState() {
    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({
        hearts: state.hearts,
        copies: state.copies,
        history: state.history,
        favoriteIds: state.favoriteIds
      }));
    } catch (e) {
      console.error("Error saving state to localStorage", e);
    }
  }

  let state = loadState();

  const el = {
    heartCount: document.getElementById('heartCount'),
    copyCount: document.getElementById('copyCount'),
    cardGrid: document.getElementById('cardGrid'),
    historyList: document.getElementById('historyList'),
    clearHistory: document.getElementById('clearHistory'),
    cardTemplate: document.getElementById('cardTemplate'),
    searchBar: document.getElementById('searchBar'),
  };

  function init() {
    state.services = getServices().map(svc => ({
      ...svc,
      isFavorite: !!state.favoriteIds[svc.id] 
    }));
    bindGlobalUI();
    renderCards(state.services); 
    updateCounters();
    renderHistory();
  }

  function groupServicesByCategory(services) {
    if (el.searchBar && el.searchBar.value.trim() !== '') {
        return [{ category: 'SearchResults', services: services }];
    }
    
    const categories = {
      'All': [], 
      'Rajshahi Police': [],
      'Rajshahi Fire': [],
      'Rajshahi Ambulance': [],
      'Rajshahi Private': [], 
      'Rajshahi Hospital': [],
      'Rajshahi Clinic': [], 
      'Rajshahi Health': [], 
      'Rajshahi Blood': [],
      'Rajshahi Bank': [],
      'Rajshahi Education': [],
      'Govt.': [],
      'Electricity': [],
      'Help': [],
      'Fire': [], 
      'NGO': [],
      'Travel': [],
    };
    
    services.forEach(svc => {
      if (svc.category === 'Rajshahi Clinic') {
          categories['Rajshahi Hospital'].push(svc);
      } else if (categories[svc.category]) {
        categories[svc.category].push(svc);
      }
    });

    return Object.keys(categories)
      .filter(key => categories[key].length > 0)
      .map(key => ({
        category: key,
        services: categories[key]
      }));
  }

  function renderCards(servicesToRender) {
    el.cardGrid.innerHTML = '';
    
    const groupedServices = groupServicesByCategory(servicesToRender);

    if (servicesToRender.length === 0) {
        el.cardGrid.innerHTML = '<div class="text-center py-10 text-gray-500 font-semibold text-lg">আপনার সার্চ করা তথ্যের সাথে কোনো সার্ভিস মেলেনি।</div>';
        return;
    }

    groupedServices.forEach(group => {
      const sectionHeader = document.createElement('h2');
      sectionHeader.className = 'text-2xl md:text-3xl font-bold text-gray-800 mt-8 mb-4 border-b-2 border-green-500 pb-2';
      
      let sectionTitle = group.category;
      if (sectionTitle === 'SearchResults') sectionTitle = `সার্চ রেজাল্ট (${group.services.length}টি)`;
      else if (sectionTitle === 'Rajshahi Private') sectionTitle = 'লক্ষ্মীপুর ডায়াগনস্টিক (বিশেষ ছাড়)';
      else if (sectionTitle === 'All') sectionTitle = 'জাতীয় জরুরি হটলাইন (৯৯৯ সহ)';
      else if (sectionTitle === 'Fire') sectionTitle = 'জাতীয় ফায়ার সার্ভিস (অন্যান্য)';
      else if (sectionTitle === 'Govt.') sectionTitle = 'অন্যান্য সরকারি সেবা';
      else if (sectionTitle === 'Help') sectionTitle = 'নারী ও শিশু সহায়তা';
      else if (sectionTitle === 'Electricity') sectionTitle = 'বিদ্যুৎ সেবা';
      else if (sectionTitle === 'Rajshahi Police') sectionTitle = 'রাজশাহী পুলিশ (থানা ও ওসি)';
      else if (sectionTitle === 'Rajshahi Fire') sectionTitle = 'রাজশাহী ফায়ার সার্ভিস';
      else if (sectionTitle === 'Rajshahi Ambulance') sectionTitle = 'রাজশাহী অ্যাম্বুলেন্স সার্ভিস';
      else if (sectionTitle === 'Rajshahi Hospital' || sectionTitle === 'Rajshahi Clinic' || sectionTitle === 'Rajshahi Health') sectionTitle = 'রাজশাহী স্বাস্থ্যসেবা, হাসপাতাল ও ক্লিনিক';
      else if (sectionTitle === 'Rajshahi Blood') sectionTitle = 'রাজশাহী ব্লাড ব্যাংক';
      else if (sectionTitle === 'Rajshahi Bank') sectionTitle = 'রাজশাহী ব্যাংক (প্রধান শাখা)';
      else if (sectionTitle === 'Rajshahi Education') sectionTitle = 'রাজশাহী শিক্ষা বোর্ড ও প্রতিষ্ঠান';
      else if (sectionTitle === 'Travel') sectionTitle = 'ভ্রমণ সহায়তা (রেলওয়ে)';
      else if (sectionTitle === 'NGO') sectionTitle = 'এনজিও সহায়তা (ব্র্যাক)';

      sectionHeader.textContent = sectionTitle;
      el.cardGrid.appendChild(sectionHeader);

      const gridContainer = document.createElement('div');
      gridContainer.className = 'grid sm:grid-cols-2 xl:grid-cols-3 gap-3 md:gap-5';
      el.cardGrid.appendChild(gridContainer);
      
      group.services.forEach(svc => {
        const card = el.cardTemplate.content.cloneNode(true);

        card.querySelector('[data-role="icon"]').src = svc.icon;
        card.querySelector('[data-role="title"]').textContent = svc.title;
        card.querySelector('[data-role="subtitle"]').textContent = svc.subtitle;
        card.querySelector('[data-role="number"]').textContent = svc.number;
        
        let badgeText = svc.category;
        badgeText = badgeText.replace('Rajshahi ', '');
        badgeText = badgeText.replace('Police', 'পুলিশ');
        badgeText = badgeText.replace('Fire', 'ফায়ার');
        badgeText = badgeText.replace('Ambulance', 'অ্যাম্বুলেন্স');
        badgeText = badgeText.replace('Hospital', 'হাসপাতাল');
        badgeText = badgeText.replace('Clinic', 'ক্লিনিক');
        badgeText = badgeText.replace('Blood', 'ব্লাড');
        badgeText = badgeText.replace('Bank', 'ব্যাংক');
        badgeText = badgeText.replace('Education', 'শিক্ষা');
        card.querySelector('[data-role="badge"]').textContent = badgeText;


        const heartIcon = card.querySelector('[data-role="heartIcon"]');
        
        if (svc.isFavorite) {
          heartIcon.classList.remove('text-gray-400', 'hover:text-red-500');
          heartIcon.classList.add('text-red-500');
        }

        bindCardEvents(card, svc);
        gridContainer.appendChild(card);
      });
    });
  }

  function filterAndRender() {
    const searchText = el.searchBar.value.toLowerCase().trim();
    
    if (searchText === '') {
      renderCards(state.services);
      return;
    }

    const filteredServices = state.services.filter(svc => {
      return (
        svc.title.toLowerCase().includes(searchText) ||
        svc.subtitle.toLowerCase().includes(searchText) ||
        svc.number.includes(searchText) ||
        svc.category.toLowerCase().includes(searchText)
      );
    });
    renderCards(filteredServices);
  }
 
  function bindCardEvents(cardElement, svc) {
    cardElement.querySelector('[data-role="heartBtn"]').addEventListener('click', (e) => {
      const index = state.services.findIndex(s => s.id === svc.id);
      if (index > -1) {
        state.services[index].isFavorite = !state.services[index].isFavorite;
        svc.isFavorite = state.services[index].isFavorite; 

        const currentHeartIcon = e.currentTarget.querySelector('[data-role="heartIcon"]');

        if (svc.isFavorite) {
          state.hearts += 1;
          state.favoriteIds[svc.id] = true;
          currentHeartIcon.classList.remove('text-gray-400');
          currentHeartIcon.classList.add('text-red-500');
        } else {
          state.hearts = Math.max(0, state.hearts - 1); 
          delete state.favoriteIds[svc.id];
          currentHeartIcon.classList.add('text-gray-400');
          currentHeartIcon.classList.remove('text-red-500');
        }
        updateCounters();
        saveState();
      }
      if(el.searchBar.value.trim() !== '') {
          filterAndRender();
      }
    });

    cardElement.querySelector('[data-role="copyBtn"]').addEventListener('click', () => {
      navigator.clipboard.writeText(svc.number)
        .then(() => {
          state.copies += 1;
          updateCounters();
          saveState();
        })
        .catch(() => alert('Copy failed. Please copy manually: ' + svc.number));
    });

    cardElement.querySelector('[data-role="callBtn"]').addEventListener('click', () => {
      window.location.href = 'tel:' + svc.number; 
      
      const when = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      state.history.unshift({ title: svc.title, number: svc.number, time: when });
      
      if (state.history.length > 5) {
          state.history.pop();
      }
      renderHistory();
      saveState();
    });
  }

  function renderHistory() {
    el.historyList.innerHTML = '';
    state.history.forEach(h => {
      const li = document.createElement('li');
      li.className = 'flex items-center justify-between gap-3 bg-white rounded-xl border p-3 shadow-sm hover:shadow-md transition-shadow';
      li.innerHTML = `
        <div>
          <div class="font-semibold text-lg text-black leading-tight">${h.title}</div>
          <div class="text-sm text-black">${h.number}</div>
        </div>
        <div class="text-sm text-gray-500">${h.time}</div>
      `;
      el.historyList.appendChild(li);
    });
  }

  function bindGlobalUI() {
    el.clearHistory.addEventListener('click', () => {
      state.history = [];
      renderHistory();
      saveState(); 
    });
    el.searchBar.addEventListener('input', filterAndRender);
  }

  function updateCounters() {
    el.heartCount.textContent = state.hearts;
    el.copyCount.textContent = state.copies;
  }

  // --- সার্ভিসের সম্পূর্ণ এবং সর্বশেষ তালিকা ---

    return [

      { id: 1, title: 'National Emergency Number', subtitle: 'জাতীয় জরুরি সেবা (পুলিশ/অ্যাম্বুলেন্স/ফায়ার)', number: '999', category: 'All', icon: './assets/emergency.png' },
      { id: 2, title: 'Fire Service Hotline (General)', subtitle: 'জাতীয় ফায়ার সার্ভিস', number: '102', category: 'Fire', icon: './assets/fire-service.png' },
